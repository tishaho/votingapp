{% extends 'base.html' %}
{% block title %}Update Position{% endblock %}
{% block body %}
<form action="{% url 'votes:update_position' form.instance.id %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col m5">
            {{ form }}
        </div>
    </div>
    <div class="row">
        <div class="col m5">
            <input class="btn" type="submit" value="Update" />
        </div>
    </div>
</form>
{% endblock %}
