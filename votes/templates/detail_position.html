{% extends 'base.html' %}

{% block title %}Positions{% endblock %}
{% block body %}
<a href="{% url 'votes:create_position' %}" class="btn">Add new Position</a>
          <div class="row">
        {% for position in positions %}
            <div class="col m3 center">
              <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                  <span class="card-title truncate">Position: {{ position.name }} <br /> Description: {{ position.description }}</span>
                </div>
                <div class="card-action">
                    <a href="{% url 'votes:update_position' position.id %}">Update</a>
               </div>
            </div>
          </div>
        {% endfor %}
        </div>
{% endblock %}
